server:
  port: 8080

spring:
  application:
    name: jpa
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/springdb?serverTimezone=Asia/Seoul&characterEncoding=UTF-8
    username: springdbuser
    password: 1234
  jpa:
    hibernate:
      ddl-auto: update #???(create/update/none)
    show-sql: true
    properties:
      hibernate:
        format_sql: true





